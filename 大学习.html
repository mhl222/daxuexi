<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>



  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      -webkit-app-region: drag; 
    }

    .el-header {
      background-color: #B3C0D1;
      color: #333;
      text-align: center;
      line-height: 60px;
    }

    .el-aside {
      background-color: #D3DCE6;
      color: #333;
      text-align: left;
      line-height: auto;
      height: 100%;
      padding: 15px;
      width: auto !important;

    }

    .txt {
      border: 0px solid black;
      background-color: blueviolet;
      border-radius: 5px;
      color: white;
      padding: 10px;
      font-family: "微软雅黑";

    }
  </style>
</head>

<body>

  <div id='app' style="height:100%;">
    <el-container style="height:100%">
      <el-header>
        <div>
          <span class="txt">大学习未完成查询</span>
          
    
        </div>
      </el-header>
      <el-container style="height:100%;">
        <el-aside>
          <p>最新期数为：{{stagename}}</p>
          班级：

          <el-select v-model="classnum" size="medium" placeholder="请选择" style="
          -webkit-app-region: no-drag;">
            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value" style="
            -webkit-app-region: no-drag;"></el-option>
          </el-select>
          </p>
          <p>
            显示：

            <el-select v-model="flag" size="medium" placeholder="请选择" style="
            -webkit-app-region: no-drag;">
              <el-option v-for="item in options2" :key="item.value" :label="item.label" :value="item.value" style="
              -webkit-app-region: no-drag;"></el-option>
            </el-select>
          </p>
          <p style="text-align: center;">
            <el-button type="primary" round v-on:click='ecxecute' style="
            -webkit-app-region: no-drag;">执行查询</el-button>
          </p>


        </el-aside>
        <el-main style="-webkit-app-region: no-drag;">
          <span style="-webkit-app-region: no-drag;">{{msg}}</span>

          <el-table :data="tableData" border style="width: 361px !important;padding-bottom: 80px;-webkit-app-region: no-drag;" >
            <el-table-column prop="name" label="姓名" width="180" style="-webkit-app-region: no-drag;">
            </el-table-column>
            <el-table-column prop="stdnum" label="学号" width="180" style="-webkit-app-region: no-drag;"> 
            </el-table-column>

            
          </el-table>
        </el-main>
      </el-container>
    </el-container>
  </div>

</body>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

      ecxecute() {
       
        if (this.flag == null || this.classnum == '') {
          alert('请选择完整信息')
          return
        }
        axios.get('http://dxx.ahyouth.org.cn/api/peopleRankStage', {

            table_name: this.stagepara,

          }
        })

            data1 = JSON.parse(JSON.stringify(response.data.list))
             this.tableData =[];
            for (const element of data1.list) {
              for (const key of  this.$options.methods.getclass(this)) {
                if (key.name == element.username) {
                  this.tableData.push(key)
                }
              }

            }
            this.tableData1 = []
            for (const iterator of this.class_5) {
              if(this.tableData.indexOf(iterator)==-1)
                this.tableData1.push(iterator)
            }
            this.msg = '完成让人数为：'+this.tableData.length
            if(!this.flag)
            {
              this.tableData = this.tableData1  
              this.msg = '未完成让人数为：'+this.tableData.length

            }
          })
          .catch(error => {
            console.log(error);
          });
      }
      ,
 
    }, created: function () {
      // `this` 指向 vm 实例
      axios.get('http://dxx.ahyouth.org.cn/api/peopleRankList')
        .then((response) => {

          data1 = JSON.parse(JSON.stringify(response.data));

          this.stagepara = data1.list[0].table_name;
          this.stagename = data1.list[0].name;
        })
        .catch(function (error) {
          console.log(error);
        });
        
    }
  }
  )
</script>


</html>
